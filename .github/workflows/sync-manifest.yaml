name: Sync changes on manifest

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-plugins:
    runs-on: ubuntu-latest
    name: Update plugins
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.NIXPKGS_TOKEN }}
          ref: ${{ github.head_ref }}
      - uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.NIXPKGS_TOKEN }}
      - run: |
          nix run .#update-vim-plugins -- lint
          nix run .#update-vim-plugins
        env:
          GITHUB_TOKEN: ${{ secrets.NIXPKGS_TOKEN }}
          SOURCEHUT_TOKEN: ${{ secrets.SOURCEHUT_TOKEN }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_user_name: NixNeovimBot
          commit_user_email: ""
          commit_author: ""
          commit_message: 'bot: Sync Manifest'
          file_pattern: pkgs/vim-plugins.nix .previous-update.json plugins.md
  check_duplicates:
    needs: update-plugins
    runs-on: ubuntu-latest
    name: Check if duplicates exists.
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.NIXPKGS_TOKEN }}
          ref: ${{ github.head_ref }}
      - run: |
          ./bin/check-duplicates.sh "check-only"
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS }}
